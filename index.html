    <script>

function carregar_id(novoId) {
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType("application/json");

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var objetoJson = JSON.parse(xhr.responseText);
                objetoJson.id = novoId;
                var novoJson = JSON.stringify(objetoJson);
                console.log(novoJson);
            } else {
                console.error("Erro ao carregar o arquivo JSON: " + xhr.status);
            }
        }
    };

    xhr.open("GET", "indentificador.json", true);
    xhr.send();
}
            // Função para carregar e exibir dados do JSON
            function carregarDados() {
            // Faz uma requisição HTTP para carregar o arquivo JSON
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Parse do JSON para um objeto JavaScript
                    var dados = JSON.parse(xhr.responseText);
                    
                    // Monta o HTML para exibir os dados
                    var html = "";
                    for (var i = 0; i < dados.length; i++) {
                        html += "<a onclick='carregar_id(" + dados[i].id + ")' id='" + dados[i].id +"' href='template.html'><li>" + dados[i].titulo + "</li></a>";
                    }

                    // Insere o HTML na div com id "dados"
                    document.getElementById("dados").innerHTML = html;
                }
            };
            xhr.open("GET", "dados.json", true);
            xhr.send();
        }
        
        

    
    </script>
