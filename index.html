<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Bem-vindo!</title>
    
    <link rel="stylesheet" href="output.css">
</head>
<body onload="carregarDados()" onload="carregar_id(8)">
    <header>
        <nav>
            <ul>
                <li><a href="#">Logo</a></li>
                <li>
                    <ul>
                        <li><a href="#">Relatos</a></li>
                        <li><a href="#">Área</a></li>
                        <li><a href="#">Cursos</a></li>
                        <li><a href="#">Feedback</a></li>
                    </ul>
                </li>
            </ul>
            <h2>Trilhame</h2>
            <p>Um site informacional que busca sanar as suas dúvidas sobre as <em>trilhas</em>  na carreira de tecnologia</p>
        </nav>
    </header>
    <main>
        <ul>
            <div id="dados"></div>
        </ul>
        
    </main>
    <footer>
        <form action="../forms.php" method="post">

            <label for="email">Caso queira se identificar: </label><br>
        
            <input placeholder="Ponha seu email aqui" type="email" name="email" id="email" required>
            
            <div class="rating">
              <input type="radio" name="star" id="star1"><label for="star1"></label>
              <input type="radio" name="star" id="star2"><label for="star2"></label>
              <input type="radio" name="star" id="star3"><label for="star3"></label>
              <input type="radio" name="star" id="star4"><label for="star4"></label>
              <input type="radio" name="star" id="star5"><label for="star5"></label>
              
            </div>
        
            <input name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua observação aquui!" required></input>
        
            <button type="submit">Enviar</button>
        
            </form>
    </footer>

    <h1>Lista de Profissões</h1>
    <ul id="listaProfissoes">
        <!-- A lista de profissões será gerada aqui -->
    </ul>

    <script>
        // Carregar a lista de profissões do arquivo JSON
        fetch('dados.json')
            .then(response => response.json())
            .then(data => {
                const listaProfissoes = document.getElementById('listaProfissoes');
                data.forEach(profissao => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `template.html?id=${profissao.id}`;
                    link.textContent = profissao.titulo;
                    listItem.appendChild(link);
                    listaProfissoes.appendChild(listItem);
                });
            })
            .catch(error => console.error('Erro ao carregar a lista de profissões:', error));
    </script>
</body>
</html>
