<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="estilizacao/cursos.css">
</head>
<body onload="carregarDados()">
    <header>
        <div>
            <nav>
                <label class="logo">Trilhame</label>
                <ul class="nav_list">
                    <li><a id="navbar_item" href="#"><b>Área</b></a></li>
                    <li><a id="navbar_item" href="#"><b>Relatos</b></a></li>
                    <li><a id="navbar_item" href="#"><b>Cursos</b></a></li>
                    <li><a id="navbar_item" href="feedback.html"><b>Feedback</b></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <h1>Lista de Profissões</h1>
    <ul id="listaProfissoes">
    </ul>
    <ul>
        <li>
            <div id="dados"></div>
        </li>
    </ul>
    </main>


    
    <script>
         function carregarDados() {
    // Faz uma requisição HTTP para carregar o arquivo JSON
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Parse do JSON para um objeto JavaScript
            var dados = JSON.parse(xhr.responseText);

            // Monta o HTML para exibir os dados
            var html = "";
            for (var i = 0; i < dados.length; i++) {
                html += "<h2>" + dados[i].titulo + "</h2>" +
                        "<p>Descrição: " + dados[i].desc + "</p>";
            }

            // Insere o HTML na div com id "dados"
            document.getElementById("dados").innerHTML = html;
        }
    };
    xhr.open("GET", "dados.json", true);
    xhr.send();
}

    </script>
</body>
</html>
